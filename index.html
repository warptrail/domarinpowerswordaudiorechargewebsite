  <style>
    /* Base styles for a wacky early-2000s vibe */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
      color: #000;
      transition: background 0.5s;
    }
    body:hover {
      background: linear-gradient(45deg, #ffff00, #00ffff, #ff00ff);
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: rgba(110, 18, 18, 0.9);
      border-bottom: 5px double #000;
      transition: background-color 0.5s, border-color 0.5s;
    }
    header:hover {
      background-color: rgba(0, 255, 255, 0.9);
      border-color: #ff00ff;
    }

    header h1 {
  background: linear-gradient(45deg, #FF6600, #FF00FF);
  padding: 20px;
  box-shadow: 0 0 15px #FF6600, 0 0 30px #FF00FF;
  transition: box-shadow 0.3s ease;
}

header:hover {
  box-shadow: 0 0 25px #FF6600, 0 0 50px #FF00FF;
}
    header h1 {
        font-size: 3em;
  background: linear-gradient(90deg, #8B0000, #FF0000, #8B0000);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  color: transparent;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }
    header h1:hover {
      color: #fff;
      text-shadow: 5px 5px 10px #ff0000;
    }
    header h2 {
      font-size: 1.5em;
      margin: 10px 0 0;
      font-weight: normal;
      transition: color 0.5s;
    }
    header h2:hover {
      color: #ff00ff;
    }
    /* Grid layout for the tracks */
    .track-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .track-item {
      background-color: rgba(255,255,255,0.8);
      border: 5px dashed #000;
      padding: 10px;
      transition: background-color 0.5s, border-color 0.5s;
    }
    .track-item:hover {
      background-color: rgba(0,255,255,0.8);
      border-color: #ff00ff;
    }
    iframe {
      width: 100%;
      border: none;
      transition: transform 0.5s;
    }
    iframe:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Domarin's Recharge Playlist</h1>
    <h2>For the Level 60 Elite Fury Warrior - Recharge Your Power Sword!</h2>
  </header>

              allow="autoplay"></iframe>

  </div>
  
  <!-- Load the SoundCloud Widget API -->
  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script>
    // Optional playlist functionality:
    // When a track finishes, automatically play the next track.
    document.addEventListener("DOMContentLoaded", function() {
      // Collect all iframes with the class "soundcloud"
      var iframes = document.querySelectorAll('.soundcloud');
      var widgets = Array.prototype.map.call(iframes, function(iframe) {
        return SC.Widget(iframe);
      });
      
      // Bind the finish event on each widget
      widgets.forEach(function(widget, index) {
        widget.bind(SC.Widget.Events.FINISH, function() {
          var nextIndex = index + 1;
          // If the next track exists, play it; otherwise, loop back to the first track
          if (nextIndex < widgets.length) {
            widgets[nextIndex].play();
          } else {
            widgets[0].play();
          }
        });
      });
    });
  </script>
</body>
